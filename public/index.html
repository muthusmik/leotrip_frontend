	<script>


		var seatnumber = new Array();
		var price = new Array();
		var previousclass = "";
		var fairtotal = 0;


		function AddRemoveSeat(randomid, seatno, routeid, seatprice) {
			var classOfDiv = document.getElementById(routeid + '' + seatno).className;
			var splitvar = $('#' + routeid + '' + seatno).attr('class').split(' ')[0];
			var newseatprice = 0;
			if ($('#' + routeid + '' + seatno).hasClass("s" + splitvar)) {
				newseatprice = calculatemarkup(seatprice);
				for (var j = 0; j < seatnumber.length; j++) {
					if (seatnumber[j] === seatno) price.splice(j, 1);
				}
				for (var i = 0; i < seatnumber.length; i++) {
					if (seatnumber[i] === seatno) seatnumber.splice(i, 1);
				}
				fairtotal = fairtotal - newseatprice;
				$('#' + routeid + '' + seatno).removeClass("s" + splitvar);
			} else {
				newseatprice = calculatemarkup(seatprice);
				/* previousclass=classOfDiv;		  */
				price.push(newseatprice);
				fairtotal = eval(price.join('+'));
				seatnumber.push(seatno);
				$('#' + routeid + '' + seatno).addClass("s" + classOfDiv);
			}
			$('.busseats').val(seatnumber);
			$('.total_fair').val(fairtotal);
			$('.total_fair_without_con').html(fairtotal);
			var num_seat = $('.shseat').length;
			var num_nseat = $('.snseat').length;
			$('.num_selected').val(num_seat + num_nseat);
		}


		function calculatemarkup(seatprice) {
			var totalfare_admin = 0;
			var amount_total = 0;
			var amount_dsa = 0;
			var markup_dsa = "";
			if (Array.isArray(markup_dsa)) {
				if (markup_dsa['busdsamrk_type'] == "fix") {
					amount_dsa = (markup_dsa['busdsamrk_amount']);
				} else {
					amount_dsa = (seatprice * markup_dsa['busdsamrk_amount']) / 100;
				}
			} else if (typeof markup_dsa.busdsamrk_type !== 'undefined') {
				if (markup_dsa.busdsamrk_type == "fix") {
					amount_dsa = (markup_dsa.busdsamrk_amount);
				} else {
					amount_dsa = (seatprice * markup_dsa.busdsamrk_amount) / 100;
				}
			}
			var totalfare = Math.round(amount_dsa) + Math.round(seatprice);
			return totalfare;
		}

		$(".book_btn").click(function () {
			if (!$('.boarding_loc').val()) {
				alert("Please Select Boarding Point");
			}
			if (!$('.dropping_loc').val()) {
				alert("Please Select Dorp Point");
			}
			if (!$('.busseats').val()) {
				alert("Please Select Seat");
			}
			if ($('.boarding_loc').val() && $('.busseats').val()) {
				$('#bus_seat').submit();
			}
		})
